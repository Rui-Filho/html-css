<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>

    <p>Em HTML5, podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>


    <ul>
<li type="square"><abbr title="Usar tag <p>">Parágrafos</abbr> </p></li>
<li type="square"><abbr title="Usar tag <img>">Imagens</abbr></li>
<li><abbr title="Usar tag <h>">Títulos</abbr></li>
<li><abbr title="Abreviações">Abreviações</abbr></li>
<li><abbr title="Usar tag <code>">Códigos fonte</abbr></li>
<li><abbr title="Usar tag <ol>">Lista numeradas</abbr></li>
<li><abbr title="Usar tag <ul>">Listas com demarcadores</abbr></li>




    </ul>


    
</body>
</html>
