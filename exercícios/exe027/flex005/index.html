<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felxbox centralizado</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background-color: lightsalmon;
        }

        main {
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;

            /*Para centralizar uma div (Dentro de outra div)*/

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightblue;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>

    

    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
    
</body>
</html>
