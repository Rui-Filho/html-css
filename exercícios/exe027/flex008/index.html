<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: salmon;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start
        }

        div.item {

            background-color: aqua;
            border: 1px solid black;            
            text-align: center;
            padding: 20px;
        }

        div#i1 {
        
        }

        div#i2 {
            align-self: auto;
            
        }

        div#i3 {
            align-self: self-end;
            
        }

        div#i4 {
        
        }

        div#i5 {
            align-self: center;
            
        }

        div#i6 {
            align-self: flex-start;
            
        }

        div#i7 {
            align-self: stretch;
            
        }

        div#i8 {
            
        }
    </style>
</head>



<body>

    <div class="conteiner">

        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
        <div class="item" id="i8">H</div>
        <div class="item" id="i9">I</div>






    </div>



</body>

</html>
