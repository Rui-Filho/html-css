<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA DE VALORES</title>
    <style>

        body,html {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            overflow-x: hidden;
            font-family: Arial, Helvetica, sans-serif;
            background-color: thistle;
            color:rgb(77, 74, 74);
        }

        h1{
            padding: 10px;
            margin: 7px;
        }

        input[type=number]{
            margin: 7px;
            padding: 5px;
            width: 80px;
            
        }

        h2{
            padding: 10px;
        }



    </style>
</head>
<body>

    <H1>SOMANDO VALORES</H1>

    <input type="number" name="t1" id="t1" > +
    <input type="number" name="t2" id="t2">
    <input type="submit" value="Somar" onclick="somar()"><br>
    
    <h2 id="res">Resultado:</h2>


    <script>
        function somar(){
            let t1 = document.querySelector("#t1")
            let t2 = document.querySelector("#t2")
            const res = document.getElementById("res")
            let n1 = Number(t1.value)
            let n2 = Number(t2.value)
            let s = n1+n2
            res.innerHTML= `Resultado: ${s}`
        }

    </script>


    
</body>
</html>
